<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Integral CheatSheet</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        .formula {
            margin: 1em 0;
            padding: 0.5em;
            border-bottom: 1px solid #eee;
        }

        .note {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Integral CheatSheet</h1>
    <h3>It is very slow, please wait patiently...ðŸ˜˜</h3>
    <p>Source Code: <a
            href="https://github.com/xiyuanyang-code/Integral-CheatSheet">https://github.com/xiyuanyang-code/Integral-CheatSheet</a>
    </p>
    <p>My Blog: <a href="https://xiyuanyang-code.github.io/">https://xiyuanyang-code.github.io/</a></p>
    <div id="formulas"></div>
    <script>
        // Wait for MathJax to be loaded
        window.addEventListener('DOMContentLoaded', function () {
            fetch('src/integrals.json')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('formulas');
                    let html = '';
                    data.forEach(item => {
                        html += `<div class="formula">\\(${item.formula}\\)` +
                            (item.note ? `<div class="note">\\(${item.note}\\)</div>` : '') +
                            `</div>`;
                    });
                    container.innerHTML = html;
                    // Only typeset the formulas container
                    if (window.MathJax && MathJax.typesetPromise) {
                        MathJax.typesetPromise([container]);
                    }
                });
        });
    </script>
</body>

</html>
